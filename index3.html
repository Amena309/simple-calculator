<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add of two numbers</title>
</head>
<body>

    <h2><b>Simple Calculator</b></h2>
    <label for="num1">number 1:</label>
    <input type="number" id="num1" placeholder="enter the first number "/><br><br>

    <label for="num1">number 2:</label>
    <input type="number" id="num2" placeholder="enter the second number"/><br><br>

    <button onclick="addNumbers()">add</button>

    <p id="result"></p>

    <script>
        function addNumbers(){
            let num1=Number(document.getElementById("num1").value);
            let num2=Number(document.getElementById("num2").value);

            let sum=num1+num2;
            document.getElementById("result").innerText="sum is:"+sum;
            // alert(sum);
        }
    </script>


</body>
</html>
